<div *ngIf="authenticatedUser" class="comment-form-wrap pt-5">
  <h3 class="mb-5">Leave a comment</h3>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <textarea name="comment" title="comment" id="comment" cols="30" rows="4" class="form-control" #comment="ngModel" ngModel required></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Post Comment</button>
    </div>
  </form>
</div>

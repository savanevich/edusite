<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
          <form class="form-horizontal" #form="ngForm" novalidate (ngSubmit)="onSubmit(form)">
            <ul class="list-group">
              <li class="list-group-item text-danger" *ngIf="userName.errors?.required && userName.touched">
                The name is required
              </li>
              <li class="list-group-item text-danger" *ngIf="userEmail.errors?.required && userEmail.touched">
                The email is required
              </li>
              <li class="list-group-item text-danger" *ngIf="userPassword.errors?.required && userPassword.touched">
                The password is required
              </li>
              <li class="list-group-item text-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched">
                The password must be loner 6 characters
              </li>
              <li class="list-group-item text-danger" *ngFor="let error of errors">
                {{ error }}
              </li>
            </ul>
            <div class="form-group">
              <label for="name" class="control-label col-md-4">Full name</label>
              <div class="col-md-6">
                <input id="name" type="text" name="name" class="form-control" [ngModel]="registrant.name" #userName="ngModel" required>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="control-label col-md-4">E-mail Address</label>

              <div class="col-md-6">
                <input id="email" type="email" name="email" class="form-control" [ngModel]="registrant.email" #userEmail="ngModel" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password</label>

              <div class="col-md-6">
                <input type="password" class="form-control" name="password" minlength="6" [ngModel]="registrant.password" #userPassword="ngModel" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8 col-md-offset-4">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
